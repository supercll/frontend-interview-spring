<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="app"></h2>
    <script>
      let active = null;
      const state = {
        name: "lc",
        obj: {
          age: 18,
        },
        array: [1, 2, 3],
      };

      function reactiveArray(target) {
        let arrayPrototype = Array.prototype;
        let arrMethods = Object.create(arrayPrototype);

        arrMethods.push = function (...args) {
          arrayPrototype.push.call(this, ...args);
          render();
        };
        target.__proto__ = arrMethods;
      }

      //   监听数据
      function defineReactive(target) {
        for (let key in target) {
          let value = target[key];
          if (value instanceof Array) {
            reactiveArray(value);
            continue;
          }
          if (value instanceof Object) {
            defineReactive(value);
            continue;
          }

          //   第二步：给每个属性绑定监听器
          //   第三步，考虑如何将事件与属性绑定起来
          let deps = []; // 设置一个收集齐收集每个属性挂载的事件
          Object.defineProperty(target, key, {
            get() {
              if (active) {
                //   如果事件的执行伴随着属性的获取，那么绑定这个事件到属性上
                deps.push(active);
              }
              return value;
            },
            set(newVal) {
              value = newVal;
              deps.forEach((fn) => fn());
            },
          });
        }
      }

      const render = () => {
        console.log("render");
        app.innerHTML = `name: ${state.name}
          age: ${state.obj.age}
          arr: ${state.array}
          `;
      };

      const log = () => {
        console.log(state);
      };

      const watcher = (fn) => {
        //   暂存事件
        active = fn;
        active();
        active = null;
      };
      defineReactive(state);
      watcher(render);
      watcher(log);

      setTimeout(() => {
        state.name = "LC";
      }, 2000);
      setInterval(() => {
        state.obj.age++;
        state.array.push(state.obj.age);
      }, 1000);
    </script>
  </body>
</html>
